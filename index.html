<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Worlds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section  -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light text-center">
        <div
          class="container d-flex justify-content-center justify-content-lg-between"
        >
          <a class="navbar-brand fw-bold" href="#">Phone Worlds</a>
          <div class="d-flex justify-content-end">
            <div class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search your phone"
                aria-label="Search"
                id="search-input"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                id="search-phone"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- display result section -->
    <main class="container my-3">
      <img
        id="loader"
        style="width: 50px; display: none"
        class="text-center mt-3 mb-5 mx-auto"
        src="img/loader.svg"
        alt=""
      />
      <!-- specification section -->
      <section
        style="display: none; border: 2px dashed #999"
        id="phone-specification"
        class="mt-3 p-3"
      >
        <div class="text-center">
          <div class="d-flex justify-content-center flex-column">
            <img
              id="speci-img"
              src=""
              style="width: 200px"
              class="mx-auto"
              alt=""
            />
            <h5 class="mt-3">Phone : <span id="speci-phone-name"></span></h5>
            <h5 class="mt-1">
              Release Date :
              <span id="release-date"></span>
            </h5>
          </div>
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Features</th>
                  <th scope="col">Details</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="2" class="table-active">
                    <h5>Main Features</h5>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">Brand :</h6></td>
                  <td>
                    <p id="speci-brand-name" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">Storage :</h6></td>
                  <td>
                    <p id="storage" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h6 class="fw-bold text-start">Display size :</h6>
                  </td>
                  <td>
                    <p id="display-size" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">Chip set :</h6></td>
                  <td>
                    <p id="chip-set" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">Memory :</h6></td>
                  <td>
                    <p id="memory" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">Sensors :</h6></td>
                  <td>
                    <p
                      id="sensors"
                      style="word-break: break-all"
                      class="text-start"
                    ></p>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" class="table-active"><h5>Others</h5></td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">WLAN :</h6></td>
                  <td>
                    <p id="wlan" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">Bluetooth :</h6></td>
                  <td>
                    <p id="bluetooth" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">GPS :</h6></td>
                  <td>
                    <p id="gps" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">NFC :</h6></td>
                  <td>
                    <p id="nfc" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">Radio :</h6></td>
                  <td>
                    <p id="radio" class="text-start"></p>
                  </td>
                </tr>
                <tr>
                  <td><h6 class="fw-bold text-start">USB :</h6></td>
                  <td>
                    <p id="usb" class="text-start"></p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- show search phones -->
      <section class="mt-5">
        <h3
          id="your-result-text"
          style="display: none"
          class="mb-3 text-center"
        >
          Your result
        </h3>
        <div
          id="result-phones"
          class="row row-cols-lg-3 row-cols-sm-1 gy-5 mx-auto"
        >
          <!-- result will be add dynamically -->
        </div>

        <div  class="text-center mt-5" style="display: none;" id="load-more">
            <button class="btn btn-outline-dark text-center ">
          Load more
        </button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
